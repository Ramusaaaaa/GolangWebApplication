{{define "content"}}
<h1>Düzenle</h1>
<a href="/admin" class="btn btn-outline-primary float-right"><i class="fa fa-arrow-left"></i>Geri Dön</a>
<hr>
<form action="/admin/update/{{.Post.ID}}" method="post" enctype="multipart/form-data">
    <label>Başlık</label>
    <input type="text" name="blog-title" class="form-control" value="{{.Post.Title}}">
    <div class="form-group">
        <label>Kategori</label>
        <input type="text" name="blog-category" class="form-control">
    </div>
    <div class="form-group">
        <label>Açıklama</label>
        <textarea  name="blog-desc" cols="30" rows="2" class="form-control">{{.Post.Description}}</textarea>
    </div>
    <div class="form-group">
        <img width="100px" src="/{{.Post.Picture_url}}" class="my-2" name="current-picture">
        <label>Kostüm Değiştir</label>
        <input  type="file" name="blog-picture" class="form-control-file"  id="file-upload" style=" background-color: #1ed98b;color: white;padding: 0.5rem; font-family: sans-serif;border-radius: 0.3rem; cursor: pointer ;margin-top: 1rem;">
        <input type="hidden" name="is_selected" id="is_selected" value="0">
        <br>

    </div>
    <div class="form-group">
        <label>Oyuncu İçeriği</label>
<textarea name="blog-content" cols="30" rows="2" class="form-control">{{.PostContent}}</textarea>
    </div>
    <button type="submit" class="btn btn-outline-success w-100 my-3" >Güncelle</button>
</form>
    <script>
        document.getElementById("file-upload").addEventListener("change",function (){
           document.getElementById("is_selected").setAttribute("value","0")
           document.getElementById("current-picture").style.display = "none"
        })
    </script>
